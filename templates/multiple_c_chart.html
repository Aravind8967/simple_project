<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Percentage Comparison</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script type="text/javascript">
        // Function to normalize stock data into percentage changes
        function normalizeData(data) {
            const firstValue = data[0].value;
            return data.map(item => ({
                time: item.time,
                value: ((item.value - firstValue) / firstValue) * 100,
            }));
        }

        // Sample data for three companies over 1 month (in timestamp format)
        const companyAData = [

            { time: '2024-08-02', value: 85 },

            { time: '2024-08-06', value: 93 },
            { time: '2024-08-07', value: 90 },

            { time: '2024-08-09', value: 84 },
            { time: '2024-08-10', value: 86 },
            { time: '2024-08-11', value: 88 },
            { time: '2024-08-12', value: 90 },
            { time: '2024-08-13', value: 88 },
            { time: '2024-08-14', value: 86 },
            { time: '2024-08-15', value: 84 },
            { time: '2024-08-16', value: 88 },
            { time: '2024-08-17', value: 90 },
            { time: '2024-08-18', value: 95 },
            { time: '2024-08-19', value: 100 },
            { time: '2024-08-20', value: 102 },
        ];

        const companyBData = [
            { time: '2024-08-01', value: 1000 },
            { time: '2024-08-02', value: 1050 },
            { time: '2024-08-03', value: 1060 },
            { time: '2024-08-04', value: 1100 },
            { time: '2024-08-05', value: 1120 },
            { time: '2024-08-06', value: 1110 },
            { time: '2024-08-07', value: 1115 },
            { time: '2024-08-08', value: 1110 },
            { time: '2024-08-09', value: 1115 },
            { time: '2024-08-10', value: 1110 },
            { time: '2024-08-11', value: 1100 },
            { time: '2024-08-12', value: 1080 },
            { time: '2024-08-13', value: 1090 },
            { time: '2024-08-14', value: 1100 },
            { time: '2024-08-15', value: 1090 },
            { time: '2024-08-16', value: 1080 },
            { time: '2024-08-17', value: 1060 },
            { time: '2024-08-18', value: 1065 },
            { time: '2024-08-19', value: 1055 },
            { time: '2024-08-20', value: 1050 },

        const companyCData = [
            { time: '2024-08-01', value: 8000 },
            { time: '2024-08-02', value: 8020 },

            { time: '2024-08-08', value: 8320 },
            { time: '2024-08-09', value: 8350 },
            { time: '2024-08-10', value: 8330 },
            { time: '2024-08-11', value: 8340 },

        ];

        // Normalize the data for all companies
        const normalizedCompanyA = normalizeData(companyAData);
        const normalizedCompanyB = normalizeData(companyBData);
        const normalizedCompanyC = normalizeData(companyCData);

        // Create chart
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: {
                background: { type: 'solid', color: '#ffffff' },
                textColor: '#000000',
            },
            grid: {
                vertLines: { color: '#e0e0e0' },
                horzLines: { color: '#e0e0e0' },
            },
            width: window.innerWidth * 0.9,
            height: 500,
        });

        // Add series for each company (use different colors)
        const seriesA = chart.addLineSeries({ color: '#2962FF', lineWidth: 2 });
        const seriesB = chart.addLineSeries({ color: '#1DE9B6', lineWidth: 2 });
        const seriesC = chart.addLineSeries({ color: '#F44336', lineWidth: 2 });

        // Set normalized data for each series
        seriesA.setData(normalizedCompanyA);
        seriesB.setData(normalizedCompanyB);
        seriesC.setData(normalizedCompanyC);

        // Fit chart to show all data
        chart.timeScale().fitContent();
    </script>
</body>
</html>
