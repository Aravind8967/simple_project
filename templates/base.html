<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>{% block title %} {% endblock title%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/{{data.user.id}}">StockInsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home/{{data.user.id}}">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/{{data.user.id}}/profile">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/{{data.user.id}}/delete_account">
                            <span class="material-symbols-outlined">
                                no_accounts
                            </span>
                            Remove
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" id="nav_search_box" placeholder="Search" aria-label="Search">
                    <button id="search_btn" class="btn btn-outline-success" type="submit">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                    <ol type="A" id="navbar-suggestions" class="suggestions-list"></ol> <!-- Added suggestions container -->
                </form>                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span id="username" class="navbar-text me-3">Hello, {{data.user.u_name}}</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger d-flex align-items-center" id="logout_btn" type="button" onclick="logout()">
                            <span class="material-symbols-outlined me-2">logout</span>
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body%}

    {% endblock body %}
    <script type="module" src="{{url_for('static', filename='j_query.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='index.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='chart.js')}}"></script>
</body>

</html>
