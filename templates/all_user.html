{% extends 'base.html' %}
{% block title %} all users {% endblock title%}

{% block body %}
    <button type="button" onclick="get_all_data()">get_data</button>
    <button type="button" onclick="logout()">Logout</button>
    <div>
        {% if data %}
            {% for d in data %}
                <h2>{{ d.u_name }} --- {{ d.u_password }}</h2>
            {% endfor%}
        {% else %}
            <h2>No data found</h2>
        {% endif %}
    </div>
{% endblock body %}
