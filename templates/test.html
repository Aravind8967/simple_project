<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Dropdown Suggestions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .search-container {
            position: relative;
            width: 300px;
            margin-top: 20px;
        }
        
        #suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            padding: 0;
            list-style: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden initially */
        }

        #suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background-color: #f0f0f0;
        }

        .search-container input {
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Company Search</h1>
        <input type="text" id="search-box" placeholder="Search for a company...">
        <ul id="suggestions"></ul>
    </div> 
    <div>
        <h1>Company Search</h1>
        <input type="text" id="search-box" placeholder="Search for a company...">
        <ol type="A" id="suggestions"></ol>
    </div>
    <a href="/logout">logout</a>
    <script>
        function handleSearchInput() {
            let query = $('#search-box').val();
            if (query.length > 1) {
                $.ajax({
                    url: '/search',
                    data: { query: query },
                    success: function(data) {
                        $('#suggestions').empty(); // Clear previous suggestions

                        if (data.length > 0) {
                            data.forEach(function(item) {
                                // Append each suggestion as a clickable list item
                                const suggestionItem = $('<li></li>').text(item);
                                suggestionItem.on('click', function() {
                                    $('#search-box').val(item); // Set input value to clicked suggestion
                                    $('#suggestions').empty(); // Clear suggestions
                                    $('#suggestions').hide(); // Hide the dropdown
                                });
                                $('#suggestions').append(suggestionItem);
                            });
                            // Show the dropdown if there are suggestions
                            $('#suggestions').show();
                        } else {
                            // Hide the dropdown if no suggestions
                            $('#suggestions').hide();
                        }
                    },
                    error: function() {
                        // Handle errors if necessary
                        $('#suggestions').empty();
                        $('#suggestions').hide();
                    }
                });
            } else {
                $('#suggestions').empty(); // Clear suggestions if input is too short
                $('#suggestions').hide(); // Hide the dropdown
            }
        }

        $(document).ready(function(){
            $('#search-box').on('input', handleSearchInput);
            // Hide suggestions when clicking outside the search box
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.search-container').length) {
                    $('#suggestions').hide();
                }
            });
        });

    </script>

</body>
</html>
