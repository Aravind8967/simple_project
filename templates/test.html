<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Categorized Suggestions</title>
    <style>
        /* Basic styles for the search bar and suggestion box */
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            padding: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .suggestions .category {
            background-color: #f0f0f0;
            font-weight: bold;
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
        }

        .suggestions p {
            margin: 0;
            padding: 10px;
            cursor: pointer;
        }

        .suggestions p:hover {
            background-color: #e0e0e0;
        }

        .search-container input {
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search" placeholder="Search for a company...">
    <div id="suggestions" class="suggestions"></div>
</div>

<script>
    // Categorized suggestions
    const suggestions = {
        "Banking": ["State Bank of India", "HDFC Bank", "ICICI Bank"],
        "Pharmaceuticals": ["Sun Pharmaceuticals Industries Ltd", "Dr. Reddy's Laboratories Ltd"],
        "Technology": ["Infosys Ltd", "Tata Consultancy Services Ltd"],
        "Energy": ["Reliance Industries Ltd", "Suzlon Energy Ltd"]
    };

    const searchInput = document.getElementById('search');
    const suggestionsContainer = document.getElementById('suggestions');

    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        suggestionsContainer.innerHTML = '';

        if (query) {
            for (const category in suggestions) {
                const filteredSuggestions = suggestions[category].filter(item => item.toLowerCase().includes(query));
                if (filteredSuggestions.length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.textContent = category;
                    suggestionsContainer.appendChild(categoryDiv);

                    filteredSuggestions.slice(0, 5).forEach(item => {
                        const suggestion = document.createElement('p');
                        suggestion.textContent = item;
                        suggestion.addEventListener('click', function() {
                            searchInput.value = item;
                            suggestionsContainer.innerHTML = '';
                        });
                        suggestionsContainer.appendChild(suggestion);
                    });
                }
            }
        }
    });

    document.addEventListener('click', function(e) {
        if (!document.querySelector('.search-container').contains(e.target)) {
            suggestionsContainer.innerHTML = '';
        }
    });
</script>

</body>
</html>
